name: Release Build

on:
  push:
    branches:
      - 'release/*'

permissions:
  contents: read

jobs:
  build-and-release:
    name: Build, Test, and Package
    runs-on: self-hosted
    environment: WIDOWSVAIL
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Install SonarCloud scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner

      - name: Restore dependencies
        run: dotnet restore "Magidesk.sln"

      - name: Begin SonarQube Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin /k:"${{ secrets.SONAR_PROJECT_KEY }}" /o:"${{ secrets.SONAR_ORG }}" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.qualitygate.wait=true

      - name: Build (Release)
        run: dotnet build "Magidesk.sln" --configuration Release --no-restore

      - name: Test (Release)
        run: dotnet test "Magidesk.sln" --configuration Release --no-build --verbosity normal

      - name: End SonarQube Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Publish / Build Installer Artifact
        run: |
          dotnet publish "Magidesk.Presentation.csproj" --configuration Release --output ./artifacts /p:GenerateAppxPackageOnBuild=true /p:AppxPackageSigningEnabled=false /p:AppxPackageSigningTimestampDigestAlgorithm=SHA256

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Magidesk-Release-Build
          path: ./artifacts
